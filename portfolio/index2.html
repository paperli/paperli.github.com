<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>der Bestand PaPer</title>
<script src="../src/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="../src/jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript">
function entering(){
	var interval=60+60;
	console.log(-10+Math.random(20));
	console.log(-10+Math.random(20));
	console.log(-10+Math.random(20));
	$("#ueber-mich").animate({"left":50,"top":"+="+(-20+40*Math.random())+"px"},{duration:1000+100*Math.random(),easing:"easeOutElastic"});
	$("#usability").animate({"left":50+interval,"top":"+="+(-30+60*Math.random())+"px"},{duration:1000+100*Math.random(),easing:"easeOutElastic"});
	$("#prototype").animate({"left":50+interval*2,"top":"+="+(-40+80*Math.random())+"px"},{duration:1000+100*Math.random(),easing:"easeOutElastic"});
	$("#tech-fun").animate({"left":50+interval*3,"top":"+="+(-50+100*Math.random())+"px"},{duration:1000+100*Math.random(),easing:"easeOutElastic"});
	$("#erziehung").animate({"left":50+interval*4,"top":"+="+(-60+120*Math.random())+"px"},{duration:1000+100*Math.random(),easing:"easeOutElastic"});
}

var handIn = function(){
	//$(this).animate({top:"-=10px",left:"-=10px"},{duration:"slow"}).animate({width:"-=20px",height:"-=20px",top:"+=10px",left:"+=10px"},{duration:"slow"});
	$(this).find('a').animate({width:"+=20px",height:"+=20px",top:"-=10px",left:"-=10px"},{duration:"slow"});
}

var handOut = function(){
	$(this).find('a').animate({width:60,height:60,top:0,left:0},{duration:"slow"});
}
</script>
<style type="text/css">
body{
	margin:0;
	padding:0;
	width:100%;
	background:#000;
}

div{
	font-family:Verdana, Geneva, sans-serif;
	color:#666;
}

#main{
	width:800px;
	height:600px;
	background:url(images/bg.png) #FFF;
	margin:0 auto;
	position:relative;
}

.item{
	position:absolute;
	top:450px;
}

.item a{
	border:none;
	background:#333;
	display:block;
	width:60px;
	position:absolute;
	height:60px;
}

.item a:hover{
	background:#9C0;
}
</style>
</head>

<body onload="entering()">
<div id="main">
<div class="item" id="ueber-mich"><a href="#" onclick="return false;"></a></div>
<div class="item" id="usability"><a href="#" onclick="return false;"></a></div>
<div class="item" id="prototype"><a href="#" onclick="return false;"></a></div>
<div class="item" id="tech-fun"><a href="#" onclick="return false;"></a></div>
<div class="item" id="erziehung"><a href="#" onclick="return false;"></a></div>
<script type="text/javascript">
	$("#ueber-mich").hover(handIn,handOut);
	$("#usability").hover(handIn,handOut);;
	$("#prototype").hover(handIn,handOut);;
	$("#tech-fun").hover(handIn,handOut);;
	$("#erziehung").hover(handIn,handOut);;
</script>
</div>
</body>
</html>
